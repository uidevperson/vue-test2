<!DOCTYPE html>
<html lang="en">
  <head>
  	<style>
  		html, 
  		body {
  			height: 100%;
        width: 100%;
  			margin:0;
  			padding:0;
  		}
      #map {
        height: 100%;
      }
  	</style>
    <meta charset="utf-8">
    <title>3</title>
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <div id='map'></div>
    <script src="/dist/build.js" ></script>
    <script>
    	var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat:40.7413549, lng: -73.9980244},
            zoom: 13
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlvokhg0ZQ4qaYlZ5sQL3Ts9ScyhWZqzo&v=3&callback=initMap">
    	
    </script>
  </body>
